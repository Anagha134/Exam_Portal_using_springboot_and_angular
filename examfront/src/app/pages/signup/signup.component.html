<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                
                <div class="container text-center">
                    <img src="../../../assets/sss.png" alt="" />
                </div>
                <h1 class="text-center">Register here!!</h1>

                <!-- {{user |json}} -->

                <form (ngSubmit)="formSubmit()">
                    <!-- username -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.username"
                        name="username"
                         matInput placeholder="Enter here">
                         <mat-hint>User name must be unique !!</mat-hint>
                    </mat-form-field>

                    <!-- password -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Userpassword</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.password"
                        name="password"
                        type="password" matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- firstname -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>firstname</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.firstName"
                        name="firstName"
                        matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- lastname -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Lastname</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.lastName"
                        name="lastName"
                        matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- email -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input
                        required 
                        [(ngModel)]="user.email"
                        name="email"
                        type="email" matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- phone no -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>PhoneNo</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.phone"
                        name="phone"
                         type="number" matInput placeholder="Enter here">
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button style="margin-left:20px" mat-raised-button color="accent">Clear</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
