<mat-card>
    <h1 class="ml10">Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form *ngIf="quiz" (submit)=" updateData()">

                    <!-- title feild -->
            
                    <mat-form-field  class="w100" appearance="outline">
                        <mat-label>Enter Title</mat-label>
                        <input 
                        [(ngModel)]="quiz.title"
                        required
                        matInput  type="text" name="title" placeholder="Enter here">
                    </mat-form-field>

                    <!-- description feild -->
                    <mat-form-field  class="w100" appearance="outline">
                        <mat-label>Enter Description</mat-label>
                        <textarea 
                        [(ngModel)]="quiz.description"
                        matInput  type="text" name="description" placeholder="Enter here" rows="5"></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- mar marks -->
                            <mat-form-field  class="w100" appearance="outline">
                                <mat-label>Maximum marks</mat-label>
                                <input 
                                [(ngModel)]="quiz.maxMarks"
                                matInput  type="text" name="maxMarks" placeholder="Enter here">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- number of question to be displayed -->
                            <mat-form-field  class="w100" appearance="outline">
                                <mat-label>Number of Question</mat-label>
                                <input
                                [(ngModel)]="quiz.numberOfQuestions" 
                                matInput  type="text" name="numberOfQuestion" placeholder="Enter here">
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- active field -->
                    <mat-slide-toggle name="active" [(ngModel)]="quiz.active" class="mt20 mb20" >
                        Publish Status
                    </mat-slide-toggle>

                    <br>
                    <!-- category select -->
                    <mat-form-field appearance="outline" class="w100">
                        <mat-label>Categories</mat-label>
                        <mat-select  name="category" [(ngModel)]="quiz.category.cid">
                          <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{c.title}}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center mb20">
                        <button mat-raised-button color="primary" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
