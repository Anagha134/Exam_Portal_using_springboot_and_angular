<mat-card>
    <h1 class="ml10">Add New Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form>

                    <!-- title feild -->
                    <!-- <mat-form-feild class="w100">
                        <mat-label>Enter Title</mat-label>
                        <input type="text" name="title" placeholder="Enter here" matInput>

                    </mat-form-feild> -->
                    <mat-form-field  class="w100" appearance="outline">
                        <mat-label>Enter Title</mat-label>
                        <input matInput  type="text" name="title" placeholder="Enter here">
                    </mat-form-field>

                    <!-- description feild -->
                    <mat-form-field  class="w100" appearance="outline">
                        <mat-label>Enter Description</mat-label>
                        <textarea matInput  type="text" name="description" placeholder="Enter here" rows="5"></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- mar marks -->
                            <mat-form-field  class="w100" appearance="outline">
                                <mat-label>Maximum marks</mat-label>
                                <input matInput  type="text" name="maxMarks" placeholder="Enter here">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- number of question to be displayed -->
                            <mat-form-field  class="w100" appearance="outline">
                                <mat-label>Number of Question</mat-label>
                                <input matInput  type="text" name="numberOfQuestion" placeholder="Enter here">
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- active field -->
                    <mat-slide-toggle class="mt20 mb20" [checked]="false">Publish Status</mat-slide-toggle>

                    <br>
                    <!-- category select -->
                    <mat-form-field appearance="outline" class="w100">
                        <mat-label>Categories</mat-label>
                        <mat-select  name="category">
                          <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{c.title}}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center mb20">
                        <button mat-raised-button color="primary" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
